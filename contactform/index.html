<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問合せフォームを作る</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1>お問合せフォーム</h1>
    <form method="post" action="mail_confirm.php">
        <div>
            <label>名前</label>
            <br>
            <input type="text" class="text" name="name" size="40">
        </div>

        <div>
            <label>メールアドレス</label>
            <br>
            <input type="text" class="text" name="mail" size="40">
        </div>

        <div>
            <label>年齢</label>
            <br>
            <select class="age" name="age">
                <option>選択してください</option>
                <script>
                    for(var i = 18; i <= 65; i++){
                        document.write("<option value="+ i +">");
                        document.write(i+"歳");
                        document.write("</option>");
                    }
                </script>
            </select>
        </div>

        <div>
            <label>コメント</label>
            <br>
            <textarea name="comments" rows="8" cols="40"></textarea>
        </div>

        <div>
            <input type="submit"  class="submit" value="送信する">
        </div>
    </form>
    
</body>
</html>
